<!--タイトルとナビゲーションボタン-->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <!--タイトルと本文-->
      <h1 class="fw-light">スケジュール管理</h1>
      <p class="lead text-muted">
        スケジュールの登録と閲覧ができます。
      </p>
      <p>
        <!--ナビゲーションボタン-->
        {% if user.is_authenticated %}
        <!--ログイン状態の場合-->
        <a href="{% url 'schedule:entry' %}" class="btn btn-dark my-3 w-50">
          <i class="bi bi-plus-circle-fill"></i>&nbsp;&nbsp;新規イベントを追加</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-outline-dark my-3 w-50">ログアウト</a>
        
        {% else %}
        <!--非ログイン状態の場合-->
        <a href="{% url 'accounts:signup' %}" class="btn btn-dark my-3 w-50">アカウント新規登録</a>
        <a href="{% url 'accounts:login' %}" class="btn btn-outline-dark my-3 w-50">登録済みの方はログイン</a>
        {% endif %}
      </p>
    </div>
  </div>
</section>
