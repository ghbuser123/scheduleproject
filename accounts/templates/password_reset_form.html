<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--css-->
        <style>
            .pad{
                background-color: lavender;
                border: solid 2px;
                padding-top: 30px;
                padding-bottom: 50px;
                padding-left: 100px;
                margin-top: 50px;
                margin-right: 70px;
                margin-left: 70px;
            }
        </style>
    </head>

    <body>
        <div class="pad">
            <h2>スケジュール管理</h2>
            <h4>
                新しいパスワードを2回入力してください。
                これにより、正しく入力出来たことが確認されます。
            </h4>
            <br />
            <!--フォーム配置-->
            <form action="" method="post">
                {% csrf_token %}
                <!--formに格納されている全ての要素出力-->
                {{ form }}
                <!--パスワードリセットボタン-->
                <input type="submit" value="パスワード変更">
            </form>
        </div>
    </body>
</html>
